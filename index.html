<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermarket Management System</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
    <style>
        /* Your CSS here */
    </style>
</head>
<body>
    <header>
        <h1>Supermarket Management System</h1>
    </header>
    <div class="container">
        <!-- Your HTML structure here -->
    </div>

    <script>
        // Firebase configuration object
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Add Product to Firebase Firestore
        async function addProduct() {
            const name = document.getElementById('product-name').value;
            const price = document.getElementById('product-price').value;

            if (!name || !price) {
                alert("Please fill out all fields.");
                return;
            }

            await db.collection('inventory').add({ name, price });
            loadInventory();  // Reload the inventory list
        }

        // Load Inventory from Firebase Firestore
        async function loadInventory() {
            const inventoryList = document.getElementById('inventory-list');
            inventoryList.innerHTML = '';  // Clear current list

            const snapshot = await db.collection('inventory').get();
            snapshot.forEach(doc => {
                const product = doc.data();
                appendProductRow(product, doc.id);
            });
        }

        // Append product row to table
        function appendProductRow(product, id) {
            const inventoryList = document.getElementById('inventory-list');
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${product.name}</td>
                <td>${product.price} Riel</td>
                <td>
                    <button onclick="deleteProduct('${id}')">Delete</button>
                </td>
            `;
            inventoryList.appendChild(row);
        }

        // Delete Product from Firebase Firestore
        async function deleteProduct(id) {
            await db.collection('inventory').doc(id).delete();
            loadInventory();  // Reload the inventory list
        }

        // Load inventory when the page loads
        document.addEventListener('DOMContentLoaded', loadInventory);
    </script>
</body>
</html>
